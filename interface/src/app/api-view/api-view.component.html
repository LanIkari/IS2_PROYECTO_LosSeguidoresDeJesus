<div class="container-fluid">
  <div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
      <div class="container-flex">
        <button class="btn btn-success"><a routerLink="/agregar">Agregar <i class="bi bi-plus-lg"></i></a></button>
      </div>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Titulo</th>
          <th scope="col">Año de Estreno</th>
          <th scope="col">Genero</th>
          <th scope="col">Duración</th>
          <th scope="col">Sinopsis</th>
          <th scope="col">Director</th>
          <th scope="col">Repearto</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let pelicula of ListarPeliculas; let i = index">
          <th scope="row" style="vertical-align: middle">{{pelicula._id}}</th>
          <td>{{pelicula.titulo}}</td>
          <td>{{pelicula.anno}}</td>
          <td>{{pelicula.genero}}</td>
          <td>{{pelicula.duracion}}</td>
          <td class="text-justify">{{pelicula.sinopsis}}</td>
          <td>{{pelicula.director}}</td>
          <td>{{pelicula.reparto}}</td>
          <td>
            <button type="button" class="btn btn-warning" (click)="editar(pelicula._id)">
              <i class="bi bi-pencil-square"></i>
            </button>
          </td>
          <td>
            <button (click)="eliminar(i)" type="button" class="btn btn-danger">
              <i class="bi bi-trash3-fill"></i></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-lg-1"></div>
  </div>
</div>
